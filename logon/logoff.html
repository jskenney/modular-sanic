<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="utf-8">
 <meta name="viewport"  content="width=device-width, initial-scale=1">

 <link rel="icon"       href="/favicon.ico">
 <link rel="stylesheet" href="/uikit/uikit.min.css">

 <script src="/uikit/uikit.min.js"></script>
 <script src="/uikit/uikit-icons.min.js"></script>

 <title>Site Logon</title>

</head>
<body class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>
 <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport uk-animation-fade>
  <div class="uk-width-1-1">
   <div class="uk-container">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
     <div class="uk-width-5-6 uk-margin-auto">
      <div class="uk-card uk-card-default uk-card-large uk-grid-collapse uk-child-width-1-2@s uk-margin uk-border-rounded uk-position-relative uk-overflow-hidden" uk-grid>
       <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
        <img src="/auth/logon/logo.webp" alt="" id="logo" uk-cover>
        <canvas width="600" height="400"></canvas>
       </div>
       <div>
        <div class="uk-card-body">
         <form id="loginform">
          <div class="uk-margin">
           <div class="uk-inline uk-width-1-1">
            <center><span class="uk-icon" uk-icon="icon: user; ratio: 4"></span></center>
           </div>
          </div>
          <div class="uk-margin">
           <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input uk-form" id="inputUsername" type="text" placeholder="Username" required autofocus disabled>
           </div>
          </div>
          <div class="uk-margin">
           <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input uk-form" id="inputPassword" type="password" placeholder="Password" required disabled>
           </div>
          </div>
          <div class="uk-margin">
           <div class="uk-form-controls">
            <button class="uk-button uk-button-primary uk-width-1-1" id="sbutton" disabled>Sign in</button>
           </div>
          </div>
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div id="sanic-modal" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div id="sanic-modal-contents" class="uk-modal-body" uk-overflow-auto>...</div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-primary uk-modal-close" type="button">Acknowledge</button>
        </div>
    </div>
 </div>
 <script type='text/javascript'>

  fetch('/auth/deauth')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(result => {
      const data = result.data;

      if (data.redirect) {
        document.location = data.redirect;
      }

      if (data.logo && data.logo !== '/auth/logon/logo.webp') {
        const logoEl = document.getElementById('logo');
        if (logoEl) {
          logoEl.setAttribute('src', data.logo);
        }
      }

      if (data.page_title && data.page_title !== '') {
        document.title = data.page_title;
      }

      if (data.message && data.message !== '') {
        const modalContents = document.getElementById('sanic-modal-contents');
        if (modalContents) {
          modalContents.innerHTML = data.message;
        }

        // Toggle modal via UIkit
        if (typeof UIkit !== 'undefined' && UIkit.modal) {
          UIkit.modal('#sanic-modal').toggle();
        }
      }
    })
    .catch(error => {
      console.error('Error during deauth:', error);
    });


 </script>
</body>
</html>
